<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <div class="container my-5">

        <form class="row g-3" method="post" th:action="@{/add}" th:object="${employee}">
            <div class="col-md-6">
                <label for="fisrtName" class="form-label">First Name</label>
                <input th:field="*{firstName}" type="text" class="form-control" id="fisrtName">
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input th:field="*{lastName}" type="text" class="form-control" id="lastName">
            </div>
            <div class="col-md-6">
                <label for="street" class="form-label">Street</label>
                <input th:field="*{address.street}" type="text" class="form-control" id="street">
            </div>
            <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <input th:field="*{address.state}" type="text" class="form-control" id="State">
            </div>
            <div class="col-md-2">
                <label for="zipCode" class="form-label">Zip Code</label>
                <input th:field="*{address.zipCode}" type="text" class="form-control" id="zipCode">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit!</button>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</body>
</html>
